<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/nav.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        <script type="text/javascript" src="js/musicmatcher.js"></script> 
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <link rel="stylesheet" href="css/index.css">
            <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    </head>
    <body>

        
        <!--Menu-->
        <!--
        Sur cette page on choisi le mode avec lequel on veut utiliser musicmatcher.
        
        Il y a 2 modes:

            - Radar
                Permet de voir les musiques taguée sur une carte 

            - Tag
                Permet de taguer une musique à un emplacement géographique
        -->
        
            
        <div data-role="page" id="menu" data-theme="a">
            
            <div data-role="header">
                <h1>Welcome to MusicMatcher</h1>
            </div>

            <div data-role="content">
                <a href="#tag_song">Tag song</a>
                <a href="#radar" onclick="google_map()">Radar</a>
                <button onclick="youtube_search()">test yt_search</button>
                <button onclick="get_location()">test location</button>
            </div>

        </div> 
        
        
        <!--Tag - Song selection-->
        <!--
            l'utilisateur selectionne l'artiste et le titre de la musique qu'il veut taguer     
        -->
        <div data-role="page" id="tag_song" data-theme="a">
            
            <div data-role="header">
                <h1>Tag song</h1>
            </div>                

                <div data-role="content">
                <form id="submit" method="post" action="index.html#tag_map">
                    <div id="songname" data-role="fieldcontain">
                        <input id="artist" type="text" name="artist" placeholder="Who's the artist?"/> 
                        <div id="selectSong"></div>
                    </div>
                    <button onclick="catch_artist()">Search</button>
                    <button onclick="save_name()">save_name</button>
                    <button onclick="youtube_search()">youtube_search</button>
                    <a href="#tag_map" onclick="send_song()">Match!</a>
                </form>
                
                
            </div>    
            
        </div>
        

        <!--Tag - Map-->
        <!--
            L'utilisateur peut voir ou sa musique à été taguée, ainsi il voit le résultat de
            ce qu'il vient de faire. (ça tangibilise son action et rend le résultat plus visible)
        -->
        <div data-role="page" id="tag_map" data-theme="a">
            
            <div data-role="header">
                <h1>Bravo!</h1>
            </div>
            
            <div data-role="content">
                <!--mettre la carte google map avec l'emplacement de la musique qui vient d'être taguée-->
            </div>
            
        </div> 
        
        
        <!--Radar-->
        <!--
            L'utilisateur peut voir toutes les musiques qui ont été taguées sur une carte et cliquer
            dessus pour les écouter.
            
            Ce qu'il serait bien c'est que lorsque l'utilisateur arrive sur l'emplacement géographique
            d'une musique, il reçoive une notification qui lui indique l'artiste et le titre de la musique
            et lui propose de l'écouter...Bonne chance pour tester ça...
        -->
        <div data-role="page" id="radar" data-theme="a">
            
            <div data-role="header">
                <h1>Radar</h1>
            </div>
            <div data-role="content">
                <!--
                    mettre la carte google map avec les markers de toutes les musiques qui ont été taguées.
                -->
            </div>
            
        </div> 
        <div id="map-canvas"></div>
    </body>
</html>
