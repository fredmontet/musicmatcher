<!DOCTYPE html>
<html>
    <head>
		<!--
		<link rel="stylesheet" href="css/themes/musicmatcher.css" />
		<link rel="stylesheet" href="css/index.css" />
		-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        <script type="text/javascript" src="js/musicmatcher.js"></script> 
        <link rel="stylesheet" href="css/themes/musicmatcher.css" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>        
    </head>
    <body onload="onLoad()">

        
        <!--Menu-->
        <!--
        Sur cette page on choisi le mode avec lequel on veut utiliser musicmatcher.
        
        Il y a 2 modes:

            - Radar
                Permet de voir les musiques taguée sur une carte 

            - Tag
                Permet de taguer une musique à un emplacement géographique
        -->
        
            
        <div data-role="page" id="menu" data-theme="a">
            
            <div data-role="header">
                <h1>MusicMatcher</h1>
            </div>

            <div data-role="content">
				
				<a href="#tag_song">
					<button>Tag song</button>
				</a>
				
				<a href="#radar">
					<button>Radar</button>
				</a>

                
            </div>

        </div> 
        
        
        <!--Tag - Song selection-->
        <!--
            l'utilisateur selectionne l'artiste et le titre de la musique qu'il veut taguer     
        -->
        <div data-role="page" data-add-back-btn="true" id="tag_song" data-theme="a">
            
            <div data-role="header">
                <h1>Tag song</h1>
                <a href="#menu"  data-icon="back" data-iconpos="notext" data-ajax="false">Back</a>
            </div>                

            <div data-role="content" class="jqm-content">
				              
                <ul id="artist_autocomplete" data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Who's the artist?" data-inset="true"></ul>
                <ul id="tracks_autocomplete" data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="What's the track?" data-inset="true"></ul>              

                <a href="#tag_map">
                        <button onclick="match()">Match!</button>
                </a>           					
                
            </div>    
            
        </div>
        

        <!--Tag - Map-->
        <!--
            L'utilisateur peut voir ou sa musique à été taguée, ainsi il voit le résultat de
            ce qu'il vient de faire. (ça tangibilise son action et rend le résultat plus visible)
        -->
        <div data-role="page" id="tag_map" data-add-back-btn="true" data-theme="a">
            
            <div data-role="header">
                <h1>Bravo!</h1>
                <a href="#tag_song" data-icon="back" data-iconpos="notext" data-ajax="false">Back</a>
            </div>
            
            <div data-role="content">
				
			<button onclick="listen()">Listen!</button>
				
                <!--mettre la carte google map avec l'emplacement de la musique qui vient d'être taguée-->
            </div>
            
        </div> 
        
        
        <!--Radar-->
        <!--
            L'utilisateur peut voir toutes les musiques qui ont été taguées sur une carte et cliquer
            dessus pour les écouter.
            
            Ce qu'il serait bien c'est que lorsque l'utilisateur arrive sur l'emplacement géographique
            d'une musique, il reçoive une notification qui lui indique l'artiste et le titre de la musique
            et lui propose de l'écouter...Bonne chance pour tester ça...
        -->
        <div data-role="page" id="radar" data-theme="a">
            
            <div data-role="header">
                <h1>Radar</h1>
                <a href="#menu" data-icon="back" data-iconpos="notext" data-ajax="false">Back</a>
                
            </div>
            <div data-role="content">
				<!--
                    mettre la carte google map avec les markers de toutes les musiques qui ont été taguées.
                -->
                
                
                
            </div>
            <div id="map-canvas"></div>   
        </div>
		
    </body>
</html>
