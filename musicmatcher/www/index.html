<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/nav.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        <script type="text/javascript" src="js/lookupsong.js"></script> 
        <script type="text/javascript" src="js/geo.js"></script> 
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>

        
        <!--Menu (page 1)-->
        <!--Sur cette page on choisi le mode avec lequel on veut utiliser musicmatcher.
        
        Il y a 2 modes:

            - Radar
                Permet de voir les musiques taguée sur une carte 

            - Tag
                Permet de taguer une musique à un emplacement géographique
        -->
        
            
        <div data-role="page" id="pageone" data-theme="a">
            <div data-role="header">
                <h1>MusicMatcher</h1>
            </div>

            <div data-role="content">
                <p>Welcome to MusicMatcher</p>
                <a href="#pagetwo">Choose your song</a>
            </div>

        </div> 
        
        
        <!--Radar - Song selection (page 2)-->
        <!--
            l'utilisateur selectionne l'artiste et le titre de la musique qu'il veut taguer     
        -->
        <div data-role="page" id="pagetwo" data-theme="a">
            <div data-role="header">
                <h1>Add song</h1>
            </div>
            <form id="submit" method="post" action="index.html#pagethree">
                <div id="songname" data-role="fieldcontain">
                    <input id="artist" type="text" name="songname" placeholder="Your song name"/> 
                    <button onclick="catch_artist()">Search</button>
                </div>
                <div id="selectSong">
                </div>
            </form>
            <a href="#pagethree">Match!</a>
        </div>
        

        <!--Radar - Map (page 3) -->
        <!--
            L'utilisateur peut voir ou sa musique à été taguée, ainsi il voit le résultat de
            ce qu'il vient de faire. (ça tangibilise son action et rend le résultat plus visible)
        -->
        <div data-role="page" id="pagethree" data-theme="a">
            <div data-role="header">
                <h1>Choose title</h1>
            </div>
            <form id="submit" method="post" action="index.html">
                <div id="songname" data-role="fieldcontain"></div>
                <input type="text" name="songname"  placeholder="Your song name">    
                <button id="geolocation" onclick="getLocation()">Do you bloody wanna add this freakin' song?</button>
            </form>
        </div> 
    </body>
</html>
